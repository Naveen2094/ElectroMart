<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Products | ElectroMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">⚡ Electro<span>Mart</span></div>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../products.html">Products</a>
    <a href="../cart.html">Cart</a>
  </nav>
</header>

<section class="products">
  <h2 class="section-title">Apple <span>Products</span></h2>

  <div class="product-grid">

    <!-- Product 1 -->
    <div class="product-card">
      <img src="../images/apple-iPhone14.webp" alt="iPhone">
      <h3>iPhone 14</h3>
      <p class="price">₹79,999</p>
      <div class="qty-control">
  <button class="qty-btn" onclick="changeQty(this, -1)">−</button>
  <span class="qty-value">1</span>
  <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
</div>

      <button class="add-cart" onclick="addToCart(this)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="../images/apple-macbookm2.jpg" alt="MacBook">
      <h3>MacBook Air M2</h3>
      <p class="price">₹1,09,999</p>
      <div class="qty-control">
  <button class="qty-btn" onclick="changeQty(this, -1)">−</button>
  <span class="qty-value">1</span>
  <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
</div>

      <button class="add-cart" onclick="addToCart(this)">Add to Cart</button>
    </div>

  </div>
</section>

<footer class="footer">
  <p>© 2025 ElectroMart. All rights reserved.</p>
</footer>

<script src="../js/main.js"></script>
</body>
</html>
